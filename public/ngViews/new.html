<div ng-controller='addCtrl'>
	<form action="/jobs" method="POST">
		<h3>Application Submitted</h3>
		<input type="date" placeholder="Date Submitted" name="submitDate">
		<h3>Job Title</h3>
		<input type="text" placeholder="Title" name="jobTitle">
		<h3>Company</h3>
		<input type="text" placeholder="Name" name="company">
		<h3>Job Description</h3>
		<input type="text" placeholder="Link" name="jobDescLink">
		<h3>Interviewer</h3>
		<input type="text" placeholder="Name and Title" name="interviewerNameAndTitle">
		<h3>Interviewer Contact</h3>
		<input type="text" placeholder="Email or Phone" name="interviewerContact">
		<h3>Interviewer Notes</h3>
		<input type="text" placeholder="Notes" name="interviewerNotes">
		<h3>Follow Up Email Sent</h3>
		<input type="checkbox" placeholder="" name="followUpEmail">
		<button type="submit">Submit</button>
	</form>
</div>
